<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="55%" class="mat-title no-margin">
      {{current.city}}, {{current.country}}
    </div>
    <div fxFlex class="right mat-subheading-2 no-margin">
      {{current.date | date:'EEEE MMM d'}}{{getOrdinal(current.date)}}
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="55%">
      <img style="zoom: 175%" [src]='current.image' alt="la temperature">
    </div>

    <div fxFlex class="right no-margin">
      <p class="mat-display-3">{{current.temperature | number:'1.0-0'}}
        <span class="mat-display-1 unit">Â°F</span>
      </p>
    </div>
  </div>

  <div class="center mat-caption">{{current.description}}</div>
</div>
